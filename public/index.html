<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos mock y chat con normalizr - Entrega 9</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
    <!-- PRODUCTOS -->
    <div class="container" style="margin-top: 30px;">
    <h3 class="mt-10 text-primary">Entrega NÂ°9 de Moure Gonzalo.</h3>
    </div>
    
    <!-- TABLA PRODUCTOS -->
    <div class="container" style="margin-top: 30px;">
        <h3 class="mt-10 text-primary">Productos generados con mock</h3>
        <div class="table-responsive">
          <table class="table table-dark" id="tabla">
            <thead>
                <tr style="color: rgba(13, 110, 253);"> <th>Titulo</th> <th>Precio</th> <th>Imagen</th> </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
          </table>  
        </div>
    </div>

      <!-- CHAT -->
      
      <div class="container" style="margin-top: 30px;"> 
        <h3 class="mt-10 text-primary">Chat</h3>
        <!-- TABLA CHAT -->
        <div class="mb-3" id="textChat">
          <h4 class="mt-10 text-primary" id='porcentaje'></h4>
            <div class="table-responsive">
                <table class="table" id="tablaChat">
                  <thead>
                      <tr> <th>Usuario</th> <th>Avatar</th> <th>Mensaje</th> </tr>
                  </thead>
                  <tbody id="tBodyChat">
                  </tbody>
                </table>  
            </div>
        </div>
        <!-- FORMULARIO CHAT -->
        <form onsubmit="return enviarChat()" name="formularioChat">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="edad" name="edad" placeholder="Ingresa tu edad">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="alias" name="alias" placeholder="Ingresa tu alias">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="avatar" name="avatar" placeholder="URL avatar">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="msg" name="msg" placeholder="Ingrese tu mensaje">
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar mensaje" class="btn btn-primary" />
            </div>
        </form>

      </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
